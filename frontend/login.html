<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 智能充电桩调度计费系统</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        /* 登录页面特定样式 */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .notification {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-success {
            border-left: 4px solid #4caf50;
        }

        .notification-danger {
            border-left: 4px solid #f44336;
        }

        .notification-warning {
            border-left: 4px solid #ff9800;
        }

        .notification-info {
            border-left: 4px solid #2196f3;
        }
    </style>
</head>

<body class="login-page">
    <div class="login-form">
        <h1 class="card-title">智能充电桩调度计费系统</h1>

        <form id="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">登录</button>
            </div>

            <div class="form-group" style="text-align: center; margin-top: 20px;">
                <a href="index.html">返回首页</a> | <a href="register.html">没有账号？点击注册</a>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="static/js/api.js"></script>
    <script src="static/js/utils.js"></script>
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            // 检查是否已登录
            if (API.auth.isLoggedIn()) {
                // 根据角色重定向
                if (API.auth.isAdmin()) {
                    window.location.href = 'admin/index.html';
                } else {
                    window.location.href = 'user/requests.html';
                }
                return;
            }

            // 绑定表单提交事件
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLoginSubmit);
            }
        });

        // 处理登录表单提交
        async function handleLoginSubmit(event) {
            event.preventDefault();

            // 获取表单数据
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // 验证数据
            if (!username) {
                showNotification('请输入用户名', 'danger');
                return;
            }

            if (!password) {
                showNotification('请输入密码', 'danger');
                return;
            }

            try {
                // 禁用表单
                const submitBtn = event.target.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span> 登录中...';

                // 提交登录请求
                const result = await API.auth.login(username, password);

                // 登录成功
                showNotification('登录成功，正在跳转...', 'success');

                // 根据角色重定向
                setTimeout(() => {
                    if (API.auth.isAdmin()) {
                        window.location.href = 'admin/index.html';
                    } else {
                        window.location.href = 'user/requests.html';
                    }
                }, 1000);
            } catch (error) {
                console.error('登录失败:', error);
                showNotification('登录失败: ' + (error.message || '用户名或密码错误'), 'danger');

                // 启用表单
                const submitBtn = event.target.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.textContent = '登录';
            }
        }

        // 创建通知
        function showNotification(message, type = 'info', duration = 3000) {
            // 创建通知容器
            let container = document.querySelector('.notification-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'notification-container';
                document.body.appendChild(container);
            }

            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;

            // 添加到容器
            container.appendChild(notification);

            // 显示通知
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);

            // 自动关闭
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, duration);
        }
    </script>
</body>

</html>
